<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js"></script>
	</head>

	<body>
		<div id="app">
			{{msg | upperCase(true)}}
		</div>
		<script>
			new Vue({
				el: "#app",
				data: {
					msg: "Hello,wOrld"
				},
				filters: {
					upperCase: function(value, isFirstWord) {
						var val = value.toString();
						if(isFirstWord) {
							return val.charAt(0).toLowerCase() + val.slice(1);
						} else {
							return val.toLowerCase()
						}

					}
				}
			})
		</script>
	</body>

</html>
