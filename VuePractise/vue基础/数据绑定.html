<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue数据绑定</title>
		<script src="vue.js" ></script>
		<div id="myapp">
			我的全名是{{myFullName}};
			我属于{{ getAge() }};
			我的中文名是{{ getFullName() }};
			<div v-bind:title="age">
				abc
            </div>
		</div>
		
		<script>
			new Vue({
				el:"#myapp",
				data:{
					myFullName:"前端小白",
					age:26,
					myFirstName:"zheng",
					myLastName:"peng",
				},
				
				methods:{
					getAge:function(){
						return this.age > 30 ? "老人":"小孩"
					},
					getFullName:function(){
						return this.myFirstName + " " + this.myLastName
					}
				}
				
			})
			
			
		</script>
			
	</head>
	<body>
	</body>
</html>
