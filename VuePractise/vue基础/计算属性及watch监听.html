<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js"></script>
	</head>

	<body>
		<div id="app">
			<div>{{num}}</div>
			<!--<div>{{ getFullName() }}</div>-->
			<div>{{fullName}}</div>
			<div>{{fullName}}</div>

			<!--<div>{{ getFullName() }}<div>
			<div>{{ getFullName() }}<div>-->

			<button v-on:click="num++">add</button>
			<button v-on:click="changeName">changeName</button>
		</div>
		<script>
			new Vue({
				el: "#app",
				data: {
					num: 0,
					firstName: "zp",
					lastName: "不是前端小白"
				},
				/*methods:{
					getFullName:function(){
						alert("我执行了")每次都要执行
						return this.firstName + " " +this.lastName
					},
					
				}*/
				computed: {//计算属性，是个属性所以不用（）
					fullName: function() {
						alert("我执行了") //依赖其中一项  就会重新执行，且会有缓存机制
						return this.firstName + " " + this.lastName
					},

				},
				methods: {
					changeName: function() {
						this.firstName = "ming";
						//this.lastName = "xiao"
					},
					/*getFullName:function(){
						alert("我执行了")每次都要执行
						return this.firstName + " " +this.lastName
					}  缓存对比这个*/
				}
			})
		</script>
	</body>

</html>
