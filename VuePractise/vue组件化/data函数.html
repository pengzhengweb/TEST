<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

	</head>

	<body>
		<div id="app">
			<my-component></my-component>
			<my-component></my-component>
			<my-component></my-component>
			<my-component></my-component>
		</div>
		<script src="vue.js"></script>
		<script>
			var data = {count:0}
			Vue.component("my-component", {
				template: `
				<div>  有且只有一个根标签
				<button @click="clickme">{{count}}</button>
				</div>
				`,
				
				data:function(){
					return {
						count:0//注意data是函数 而且是对象形式,可私有属性
					}
				},
				methods:{
					clickme:function(){
						this.count++
					}
				}
			}) 
			new Vue({
				el: "#app",
			})
		</script>
	</body>

</html>
