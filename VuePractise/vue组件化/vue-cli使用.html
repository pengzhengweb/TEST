<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

	</head>

	<body>
		<div id="app1">
			<my-component></my-component>
		</div>
		<div id="app2">
			<my-component></my-component>
		</div>
		<script src="vue.js"></script>
		<script>
			var component = {			
				template: `
				<div>
				<h1>联系方式{{msg}}</h1>
				<p>2134234234</p>
				</div>
				`,
				data:function(){
					return {
						msg:"232434345354545"
					}
				}
			}			
//			Vue.component("my-component",component) 
			new Vue({
				el: "#app1",
				components:{
					"my-component":component
				}
			})
			new Vue({
				el: "#app2",
			})
		</script>
	</body>

</html>
