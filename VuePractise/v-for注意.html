<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="n in numbers">{{n}}</li>
			</ul>
			<button v-on:click ="changeNumber">改变数字</button>
		</div>
			<script>
				new Vue({
					el:"#app",
					data:{
						numbers:[1,2,3,4,5]//数组是引用的 地址并没有变，索引没有变
					},
					methods:{
						changeNumber:function(){
							Vue.set(this.numbers,1,10);//通过Vue.set改变
							this.numbers[1] = 10;
//							alert(this.numbers[1])
						}
					}
				})
			</script>
		
	</body>
</html>
