<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			[v-cloak]{
			display:none
		}
		</style>
		
	</head>
	<body>
		<div id="app">
			<div v-cloak>
				{{message}}
			</div>
			
		</div>
		<script src="vue.js"></script>
		<script>
		
			setTimeout(function(){
				new Vue({
					el:"#app",
					data:{
						message:"abc"
					}
				})
			},5000)
		
		</script>
	</body>
</html>
